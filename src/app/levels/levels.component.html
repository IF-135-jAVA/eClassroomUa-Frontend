<h2>Levels:</h2><br>
<div *ngIf="levels$ | async as levels">
  <div *ngFor="let level of levels">
    <p (click)="open(level.id)" >{{level.title}}</p>
  </div>
</div>
<div *ngIf="this.userRole === 'TEACHER'">
  <form [formGroup]="levelForm"  class="form-horizontal" role="form">
    <div appearance="fill">
      <mat-label>Add level</mat-label>
      <textarea formControlName="title" class="form-control" matInput placeholder="Title"></textarea>
      <textarea formControlName="description" class="form-control" matInput placeholder="Description"></textarea>
      <textarea formControlName="description" class="form-control" matInput placeholder="Max mark"></textarea>
      <mat-form-field floatLabel="always" class="full-width" appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="full-width" floatLabel="never" appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <button mat-button (click)="sendLevel()">Save</button>
    </div>
  </form>
</div>
