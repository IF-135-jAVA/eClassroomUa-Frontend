<div class="container-criterion" *ngIf="criterion$ | async as criterion">
  <div class="row">
    <div class="image-top"><span  class="name"></span></div>
  </div>
  <h1>{{criterion.title}}</h1>
  <div class="row">
      <div>
        <mat-card class="card">
          <p>{{criterion.title}}</p>
          <mat-card-subtitle class="max-opacity">{{"Title: " + criterion.title}}</mat-card-subtitle>

          <mat-card-subtitle  class="max-opacity">{{"Description: " + criterion.description}}</mat-card-subtitle>
        </mat-card>
      </div>
      <form [formGroup]="criterionForm"  class="form-horizontal" role="form">
        <div appearance="fill">
          <textarea formControlName="title" class="form-control" matInput placeholder="Criterion"></textarea>
          <button mat-button (click)="sendCriterion()">Publish</button>
        </div>
      </form>

  </div>
</div>
