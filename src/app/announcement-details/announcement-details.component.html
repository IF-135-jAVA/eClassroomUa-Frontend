<div *ngIf="announcement$ | async as announcement">
    <h1>{{announcement.text}}</h1>
    <div *ngIf="comments$ | async as comments">
        <h2>Comments:</h2><br>
        <div *ngFor="let comment of comments">
            <p>{{comment.text}}</p>
         </div>
    </div>
 </div>
 <form [formGroup]="commentForm"  class="form-horizontal" role="form">
    <div appearance="fill">
        <textarea formControlName="text" class="form-control" matInput placeholder="Comment"></textarea>
        <button mat-button (click)="sendComment()">Publish</button>
    </div>
</form>
