<div class="container-announcement" *ngIf="announcement$ | async as announcement">
    <div class="row">
      <div class="image-top"><span  class="name"></span></div>
  </div>
  <h1>{{announcement.text}}</h1>
    <div class="row">
        <div class="box" *ngIf="comments$ | async as comments">
            <h2>Comments:</h2><br>
            <div *ngFor="let comment of comments">
                <mat-card class="card">
                    <p>{{comment.text}}</p>
                    <mat-card-subtitle class="max-opacity">{{"Date: " + comment.date}}</mat-card-subtitle>
                    
                    <mat-card-subtitle  class="max-opacity">{{"Author: " + comment.authorId}}</mat-card-subtitle>
                  </mat-card>
             </div>
            <form [formGroup]="commentForm"  class="form-horizontal" role="form">
               <div appearance="fill">
                   <textarea formControlName="text" class="form-control" matInput placeholder="Comment"></textarea>
                   <button mat-button (click)="sendComment()">Publish</button>
               </div>
           </form>
        </div> 
    </div>
</div>
