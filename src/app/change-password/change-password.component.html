<div class="background">
    <div class="container bootstrap snippets bootdey">
      <app-header></app-header>
      <hr>
      <div>
        <div class="col-md-6 personal-info container action-form">
          
          <form [formGroup]="form" (submit)="sendRequest()" class="form-horizontal" role="form">
            <div class="form-group">
                <label class=" control-label password-text">Enter new password:</label>
                <div >
                  <input formControlName="password" class="form-control" type="password" value="">
                </div>
              </div>
            <div class="form-group">
              <label class=" control-label password-text">Repeat your password:</label>
              <div >
                <input formControlName="passwordRepeat" class="form-control" type="password" value="">
              </div>
            </div>
            <app-button></app-button>
          </form>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
    </div>
