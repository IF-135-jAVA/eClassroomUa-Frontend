<div class="container-topic" *ngIf="topic$ | async as topic">
  <div class="row">
    <div class="image-top"><span  class="name"></span></div>
  </div>
  <h1>{{topic.title}}</h1>
  <div class="row">
    <div>
      <mat-card class="card">

        <mat-card-subtitle class="max-opacity">{{"Topic: " + topic.title}}</mat-card-subtitle>
      </mat-card>
    </div>
    <div class="box box-large">
      <app-material-details></app-material-details>
    </div>


  </div>
</div>
