<div class="container-fluid" *ngIf="classroom$ | async as classroom">
    <div class="row">
        <div class="col-2 side"></div>
        <div class="col-8 container">
            <div class="image-top"><span  class="class-name">{{classroom.title}}</span></div>
            <h1>{{classroom.description}}</h1>
            <mat-tab-group>
                <mat-tab label="Announcements"><app-announcement></app-announcement></mat-tab>
                <mat-tab label="Topics"><app-topics></app-topics></mat-tab>
                <mat-tab label="Users">
                    <h2>User list:</h2>
                            <div *ngIf="owner$ | async as classroomOwner">
                                <mat-card class="example-card">
                                    <mat-card-header>
                                        <mat-card-title>Owner</mat-card-title>
                                    </mat-card-header>
                                    <mat-card-content>
                                        {{classroomOwner.firstName + " " + classroomOwner.lastName}}
                                    </mat-card-content>
                                </mat-card>
                            </div>
                            <div *ngIf="teachers$ | async as teachers">
                                <div *ngFor="let teacher of teachers">
                                    <mat-card class="example-card">
                                        <mat-card-header>
                                            <mat-card-title>Teachers:</mat-card-title>  
                                        </mat-card-header>
                                        <mat-card-content>
                                            {{teacher.firstName + " " + teacher.lastName}}
                                        </mat-card-content>
                                    
                                    </mat-card>
                                  </div>
                            </div>
                            <div *ngIf="students$ | async as students">
                                <div *ngFor="let student of students">
                                    <mat-card class="example-card">
                                        <mat-card-header>
                                            <mat-card-title>Students:</mat-card-title>  
                                        </mat-card-header>
                                        <mat-card-content>
                                            {{student.firstName + " " + student.lastName}}
                                        </mat-card-content>
                                        
                                    </mat-card>
                                  </div>
                            </div>
                </mat-tab>
              </mat-tab-group>            
        </div>
        <div class="col-2 side"></div>  
    </div>
</div>
