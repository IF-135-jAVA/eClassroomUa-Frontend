<div class="container-level" *ngIf="level$ | async as level">
  <div class="row">
    <div class="image-top"><span  class="name"></span></div>
  </div>
  <h1>{{level.title}}</h1>
  <div class="row">
    <div>
      <mat-card class="card">
        <p>{{level.title}}</p>
        <mat-card-subtitle class="max-opacity">{{"Title: " + level.title}}</mat-card-subtitle>

        <mat-card-subtitle  class="max-opacity">{{"Description: " + level.description}}</mat-card-subtitle>
        <mat-card-subtitle  class="max-opacity">{{"Mark: " + level.mark}}</mat-card-subtitle>
      </mat-card>
    </div>


  </div>
</div>
