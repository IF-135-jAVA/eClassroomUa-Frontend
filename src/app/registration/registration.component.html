<div class="background">
<div class="container bootstrap snippets bootdey">
  <app-header></app-header>
  <hr>
  <div>
    <div class="col-md-6 personal-info container action-form">
      <h3>Please fill the form bellow</h3>
      <form [formGroup]="form" (submit)="register()" class="form-horizontal" role="form">
        <div class="form-group">
          <label class=" control-label login-text">First name:</label>
          <div>
            <input formControlName="firstName" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label login-text">Last name:</label>
          <div >
            <input formControlName="lastName" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label login-text">Email:</label>
          <div >
            <input formControlName="email" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class=" control-label login-text">Password:</label>
          <div >
            <input formControlName="password" class="form-control" type="password" value="">
          </div>
        </div>
        <app-button></app-button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
</div>
