<div class="background">
<div class="container bootstrap snippets bootdey">
  <app-header></app-header>
  <hr>
  <div>
    <div class="col-md-6 personal-info container">
      <div class="alert alert-info alert-dismissable">
        <em class="fa fa-book"></em>
        Create an Account
      </div>
      <form [formGroup]="form" (submit)="register()" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">First name:</label>
          <div class="col-lg-8">
            <input formControlName="firstName" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Last name:</label>
          <div class="col-lg-8">
            <input formControlName="lastName" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Email:</label>
          <div class="col-lg-8">
            <input formControlName="email" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Password:</label>
          <div class="col-lg-8">
            <input formControlName="password" class="form-control" type="password" value="">
          </div>
        </div>
        <app-button></app-button>
      </form>
      <br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
</div>
