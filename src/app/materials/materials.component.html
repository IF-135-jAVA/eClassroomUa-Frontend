<div class="row">
    <div class="image-top"><span  class="name"></span></div>
</div>
<div class="container-announcement" *ngIf="materials$ | async as materials">
   <div class="row" *ngFor="let material of materials">
       <h1>{{material.title}}</h1>
       <p>{{material.text}}</p>
       <p>{{material.task}}</p>
       <p>{{material.maxScore}}</p>
   </div>
</div>
<div class="row">
    <div class="col-6">
            <mat-form-field floatLabel="always" appearance="fill">
                <mat-label>Title</mat-label>
                <input id="material_title" matInput>
            </mat-form-field>
              <mat-form-field   appearance="fill">
                <mat-label>Select material type</mat-label>
                <mat-select id="material_type">
                  <mat-option value="task">Task</mat-option>
                  <mat-option value="question">Question</mat-option>
                  <mat-option value="test">Test</mat-option>
                  <mat-option value="material">Learning material</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field  appearance="fill">
                <mat-label>Description</mat-label>
                <textarea id="material_text" matInput></textarea>
              </mat-form-field>
              <mat-form-field  appearance="fill">
                <mat-label>Task</mat-label>
                <textarea id="material_task" matInput></textarea>
              </mat-form-field>
              <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Max score: </label>
                <label class="example-value-label">{{maxScore}}</label>
              </div>
              <mat-slider min="1" max="100" step="1" value="1" [(ngModel)]="maxScore"></mat-slider>
              <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              <mat-form-field  appearance="fill">
                <mat-label>Add link</mat-label>
                <input id="material_link" matInput >
              </mat-form-field><br>
              <button class="btn btn-success" (click)="save()"></button>
              
        
        
    </div>
</div>
