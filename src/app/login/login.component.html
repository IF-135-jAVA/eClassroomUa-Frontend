<div class="background">
<div class="container bootstrap snippets bootdey">
  <app-header></app-header>
  <hr>
  <div>
    <div class="col-md-6 personal-info container login-form">
      <h1>Login</h1>
      <form [formGroup]="form" (submit)="login()" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Email:</label>
          <div class="col-lg-8">
            <input formControlName="login" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Password:</label>
          <div class="col-lg-8">
            <input formControlName="password" class="form-control" type="password" value="">
          </div>
        </div>
        <a href="{{apiServerUrl + 'request?type=password'}}">Forgot password?</a>
        <app-button></app-button>
        <button type="button" (click)="loginWithGoogle()" class="btn-google btn btn-success">SignIn Google</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
</div>
