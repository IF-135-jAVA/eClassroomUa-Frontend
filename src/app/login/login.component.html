<div class="background">
<div class="container bootstrap snippets bootdey">
  <app-header></app-header>
  <hr>
  <div>
    <div class="col-md-6 personal-info container">
      <div class="alert alert-info alert-dismissable">
        <i class="fa fa-book"></i>
        Login {{errorMessage}}
      </div>
      <form [formGroup]="form" (submit)="login()" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Email:</label>
          <div class="col-lg-8">
            <input formControlName="login" class="form-control" type="text" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label login-text">Password:</label>
          <div class="col-lg-8">
            <input formControlName="password" class="form-control" type="password" value="">
          </div>
        </div>
        <div>
          <section>
            <mat-button-toggle-group>
              <div *ngIf="role=='student'; then thenBlock else elseBlock">
              </div>
              <ng-template #thenBlock>
                <mat-button-toggle (change)="setRoleStudent()" class="toggle-btn-1">Student</mat-button-toggle>
                <mat-button-toggle (change)="setRoleTeacher()" class="toggle-btn">Teacher</mat-button-toggle>
              </ng-template>
              <ng-template #elseBlock>
                <mat-button-toggle (change)="setRoleStudent()" class="toggle-btn">Student</mat-button-toggle>
                <mat-button-toggle (change)="setRoleTeacher()" class="toggle-btn-1">Teacher</mat-button-toggle>
              </ng-template>
            </mat-button-toggle-group>
          </section>
        </div>
        <br>
        <div class="alert alert-info alert-dismissable">
          <a class="roleText">You will logged in as: {{role}}</a>
        </div>
        <app-button></app-button>
      </form>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<router-outlet></router-outlet>
</div>
